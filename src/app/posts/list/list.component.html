<kt-portlet-header [title]="'Posts'" [class]="'kt-portlet__head--lg'">
</kt-portlet-header>

<mat-spinner
  [hidden]="loader || listData"
  [diameter]="30"
></mat-spinner>

<mat-card
  class="example-card"
  *ngFor="let item of listData"
  style="margin-bottom: 20px"
>
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ item.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="open(content, item.id)">
      COMMENTS
    </button>
  </mat-card-actions>
</mat-card>

<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Comments</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <mat-spinner [hidden]="loader" [diameter]="30"></mat-spinner>
      <mat-card
        *ngFor="let comm of commentsData"
        class="example-card"
        style="margin-bottom: 20px"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ comm.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ comm.body }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="c('Close click')"
      >
        Close
      </button>
    </div>
  </ng-template>
</div>
