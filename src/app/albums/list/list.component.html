<kt-portlet-header
  [title]="'Albums'"
  [class]="'kt-portlet__head--lg'"
>
</kt-portlet-header>

<div class="row flexbox-container">
  <mat-spinner
    [hidden]="loader || listData"
    [diameter]="30"
  ></mat-spinner>
  <div class="col-md-6" *ngFor="let item of listData">
    <mat-card
      class="example-card"
      style="margin-bottom: 20px; text-align: center"
    >
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          class="patient_image"
          alt="user_image"
          src="https://picsum.photos/500/200?nocache=0.2"
        />
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [routerLink]="['details', item.id]">VIEW</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
