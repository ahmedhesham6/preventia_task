<kt-portlet-header
  [title]="'Album Details'"
  [class]="'kt-portlet__head--lg'"
>
</kt-portlet-header>

<div class="row flexbox-container">
  <mat-spinner
    [hidden]="loader || listData"
    [diameter]="30"
  ></mat-spinner>
  <div class="col-md-6" *ngFor="let item of listData">
    <mat-card
      class="example-card"
      style="margin-bottom: 20px; text-align: center"
    >
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          class="image"
          alt="image"
          width="300px"
          [src]="item.url"
        />
      </mat-card-content>
    </mat-card>
  </div>
</div>
